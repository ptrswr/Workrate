<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="team">
      <h2 data-cy="teamDetailsHeading"><span>Team</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ team.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ team.name }}</span>
        </dd>
        <dt><span>Calendar</span></dt>
        <dd>
          <div *ngIf="team.calendar">
            <a [routerLink]="['/calendar', team.calendar?.id, 'view']">{{ team.calendar?.id }}</a>
          </div>
        </dd>
        <dt><span>Leader</span></dt>
        <dd>
          <span>{{ team.leader?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/team', team.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
